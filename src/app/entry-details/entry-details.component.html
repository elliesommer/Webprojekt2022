<div class="ui grid" *ngIf="entry">
  <div class="twelve wide column">
    <h1 class="ui header">{{entry.title}}</h1>
    <h3 class="ui header">{{entry.subject}}</h3>
    <div class="ui divider"></div>
    <div class="ui grid">
      <div class="four wide column">
        <h4 class="ui header">Mögliche Termine:</h4>
        <span *ngFor="let booking of entry?.bookings;">
          Datum: {{booking.day}} von: {{booking.from}} bis: {{booking.to}}
        <button *ngIf="authService.isLoggedIn() && authService.isSearching()"
                class="ui tiny red labeled icon button" (click)="bookEntry(booking)">
          Buchen
        </button>
        </span>
      </div>
    </div>
  </div>
  <div class="sixteen wide column">
    <h3 class="ui header">Details</h3>
    <span>{{entry.description}}</span>
  </div>
  <button [routerLink]="'/entries'" class="ui red button">Zurück zur Angebotsübersicht</button>
  <button *ngIf="authService.isLoggedIn()  && !authService.isSearching()" class="ui tiny red labeled icon button" (click)="removeEntry()">
    <i class="remove icon"></i> Eintrag löschen
  </button>
  <a *ngIf="authService.isLoggedIn() && !authService.isSearching()" class = "ui tiny yellow labeled icon button"
  [routerLink]="['../../admin', entry?.id]">
    <i class="write icon"></i>Eintrag bearbeiten
  </a>
</div>
